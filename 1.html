<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Hacking Terminal</title>
<link rel="stylesheet" href="1.css" />
</head>
<body>
<div id="terminal" role="main" aria-label="Hacking terminal">
  <div id="output" aria-live="polite" aria-atomic="false"></div>
  <div id="input-line">
    <span id="prompt">&gt; </span>
    <input id="cmdInput" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" aria-label="Command line input" />
    <div id="cursor" aria-hidden="true"></div>
  </div>
</div>
<script src="1.js"></script>
</body>
</html>
